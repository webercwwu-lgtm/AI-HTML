    <!-- å¼•å…¥å¯æ„›çš„åœ“é«”å­—å‹ -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {

        body {

            /* å°‡é¼ æ¨™é¡è‰²å¾ç™½è‰²æ”¹ç‚ºé»‘è‰² (%23FFF -> %23000) */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>') 12 12, crosshair;
        }

        /* èƒŒæ™¯è£é£¾ - é›²æœµ */
        .cloud {

        /* éŠæˆ²é®ç½© (é–‹å§‹/çµæŸ) */

        button.start-btn {
            padding: 15px 60px;

        /* æ³¡æ³¡æœ¬é«”è¨­è¨ˆ */
        .bubble {
            position: absolute;
            bottom: -120px;
            border-radius: 50%;
            cursor: inherit; /* æ”¹ç‚ºç¹¼æ‰¿ï¼Œè®“å®ƒç¶­æŒé¶å¿ƒæ¸¸æ¨™ï¼Œä¸è¦è®Šæˆæ‰‹æŒ‡ */
            /* è®“æ³¡æ³¡æœ‰é»é€æ˜æ„Ÿå’Œç«‹é«”é«˜å…‰ */
            box-shadow: 
                inset 10px 10px 20px rgba(255,255,255,0.5),
                inset -10px -10px 20px rgba(0,0,0,0.05),
                5px 10px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* æ³¡æ³¡ä¸Šçš„é«˜å…‰ (å°ç™½é») */
        .bubble::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 25%;
            height: 15%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: rotate(-45deg);
        }

        .bubble.blue {
            background: radial-gradient(circle at 50% 120%, #4facfe, #00f2fe);
            border: 2px solid rgba(79, 172, 254, 0.3);
        }

        .bubble.red {
            background: radial-gradient(circle at 50% 120%, #ff9a9e, #fecfef);
            border: 2px solid rgba(255, 154, 158, 0.3);
        }

        .bubble.yellow {
            background: radial-gradient(circle at 50% 120%, #f6d365, #fda085);
            border: 2px solid rgba(246, 211, 101, 0.3);
        }

        .bubble.black {
            background: radial-gradient(circle at 50% 120%, #434343, #000000);
            border: 2px solid rgba(0, 0, 0, 0.3);
        }

        /* ç²’å­ç‰¹æ•ˆ */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.6s forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* ä¸Šå‡å‹•ç•« - è·¯å¾‘1 (Så‹æ–æ“º) */
        @keyframes rise-1 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -200px) rotate(5deg); }
            50% { transform: translate(-20px, -400px) rotate(-5deg); }
            75% { transform: translate(10px, -600px) rotate(2deg); }
            100% { transform: translate(0, -800px) rotate(10deg); opacity: 0; }
        }

        /* ä¸Šå‡å‹•ç•« - è·¯å¾‘2 (å·¦é£„) */
        @keyframes rise-2 {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-40px, -250px) rotate(-5deg); }
            66% { transform: translate(20px, -500px) rotate(5deg); }
            100% { transform: translate(-10px, -800px) rotate(0deg); opacity: 0; }
        }

        /* ä¸Šå‡å‹•ç•« - è·¯å¾‘3 (å³é£„) */
        @keyframes rise-3 {
            0% { transform: translate(0, 0) rotate(0deg); }
            40% { transform: translate(20px, -300px) rotate(3deg); }
            70% { transform: translate(40px, -550px) rotate(6deg); }
            100% { transform: translate(0px, -800px) rotate(0deg); opacity: 0; }
        }
        
        /* æµ®å‹•æ–‡å­— */
        .floating-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);

        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-50px) scale(1); opacity: 0; }
        }

<body>

    <!-- èƒŒæ™¯å‹•æ…‹é›²æœµ -->
    <div class="cloud" style="width: 200px; height: 60px; top: 10%; left: -20%; animation-duration: 25s;"></div>
    <div class="cloud" style="width: 150px; height: 50px; top: 30%; left: -10%; animation-duration: 18s;"></div>
    <div class="cloud" style="width: 250px; height: 80px; top: 60%; left: -30%; animation-duration: 30s;"></div>

    <div id="game-container">
        <!-- HUD -->
        <div class="hud">
            <div class="hud-panel">
                <span>â­</span> <span id="score-board">0</span>
            </div>
            <div class="hud-panel">
                <span>â°</span> <span id="timer-board">60</span>
            </div>
        </div>

        <!-- éŠæˆ²é–‹å§‹/çµæŸç•«é¢ -->
        <div id="overlay">
            <h1>âœ¨ æ°£çƒå¤§äº‚é¬¥ âœ¨</h1>
            <div class="instructions">
                <p>è«‹ä½¿ç”¨ <b>æ»‘é¼ å·¦éµ</b> é»æ“Šæ°£çƒï¼</p>
                <p><span class="key-badge bg-blue">è—è‰²</span> & <span class="key-badge bg-red">ç´…è‰²</span>ï¼š<b>+1 åˆ†</b> (å¿«é»!)</p>
                <p><span class="key-badge bg-yellow">é»ƒè‰²</span>ï¼š<b>0 åˆ†</b> (æ²’åæ‡‰)</p>
                <p><span class="key-badge bg-black">é»‘è‰²</span>ï¼š<b>-1 åˆ†</b> (ä¸è¦é»!)</p>
            </div>
            <button class="start-btn" onclick="startGame()">Start!</button>
            <div id="final-score" style="display:none; margin-top: 20px; font-size: 36px; color: #5D5D5D;">
                æœ€çµ‚åˆ†æ•¸: <span style="color: #ff9a9e; font-weight:bold;">0</span>
            </div>
        </div>
    </div>

    <script>
        /** * éŸ³æ•ˆç³»çµ± (Web Audio API) - ç„¡éœ€å¤–éƒ¨æª”æ¡ˆ
         */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'pop') {
                // æ¸…è„†çš„å•µè² (Sineæ³¢ï¼ŒéŸ³èª¿å¿«é€Ÿä¸‹é™)
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, now);
                oscillator.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gainNode.gain.setValueAtTime(0.5, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                oscillator.start(now);
                oscillator.stop(now + 0.1);

            } else if (type === 'bad') {
                // æ‰£åˆ†/éŒ¯èª¤è² (ä½é » Sawtooth)
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, now);
                oscillator.frequency.linearRampToValueAtTime(100, now + 0.2);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.linearRampToValueAtTime(0.01, now + 0.3);
                oscillator.start(now);
                oscillator.stop(now + 0.3);
            } else if (type === 'win') {
                // çµæŸéŸ³æ•ˆ
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, now);
                oscillator.frequency.setValueAtTime(600, now + 0.1);
                oscillator.frequency.setValueAtTime(800, now + 0.2);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.6);
                oscillator.start(now);
                oscillator.stop(now + 0.6);
            }
        }

        /**
         * éŠæˆ²é‚è¼¯
         */
        const GAME_DURATION = 60; 
        const BASE_SPAWN_RATE = 350; // ç”Ÿæˆé€Ÿåº¦åŠ å¿«å…©å€ (åŸ700 -> 350)
        const BASE_RISE_SPEED = 4;

        let score = 0;
        let timeLeft = GAME_DURATION;
        let gameInterval;
        let spawnTimeout;
        let isPlaying = false;
        let currentSpawnRate = BASE_SPAWN_RATE;
        let currentRiseSpeed = BASE_RISE_SPEED;

        const container = document.getElementById('game-container');
        const scoreEl = document.getElementById('score-board');
        const timerEl = document.getElementById('timer-board');
        const overlay = document.getElementById('overlay');
        const startBtn = document.querySelector('.start-btn');
        const finalScoreDiv = document.getElementById('final-score');
        const finalScoreSpan = finalScoreDiv.querySelector('span');

        // é–å®šå³éµé¸å–®
        container.addEventListener('contextmenu', (e) => e.preventDefault());

        function startGame() {
            // åˆå§‹åŒ–éŸ³æ•ˆç’°å¢ƒ
            if (audioCtx.state === 'suspended') audioCtx.resume();

            score = 0;
            timeLeft = GAME_DURATION;
            currentSpawnRate = BASE_SPAWN_RATE;
            currentRiseSpeed = BASE_RISE_SPEED;
            isPlaying = true;

            scoreEl.textContent = score;
            timerEl.textContent = timeLeft;
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 300);
            finalScoreDiv.style.display = 'none';

            // æ¸…ç†èˆŠæ³¡æ³¡
            document.querySelectorAll('.bubble').forEach(b => b.remove());
            document.querySelectorAll('.particle').forEach(p => p.remove());

            gameInterval = setInterval(gameLoop, 1000);
            spawnBubbleLoop();
        }

        function gameLoop() {
            timeLeft--;
            timerEl.textContent = timeLeft;

            // é›£åº¦æ›²ç·šï¼šæ™‚é–“è¶Šå°‘ï¼Œæ³¡æ³¡é£›è¶Šå¿«ï¼Œç”Ÿæˆè¶Šå¿«
            if (timeLeft % 10 === 0) {
                currentSpawnRate = Math.max(150, currentSpawnRate - 30);
                currentRiseSpeed = Math.max(1.5, currentRiseSpeed - 0.5);
            }

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearTimeout(spawnTimeout);
            playSound('win');
            
            overlay.style.display = 'flex';
            setTimeout(() => overlay.style.opacity = '1', 50);
            
            document.querySelector('#overlay h1').textContent = "ğŸ‰ éŠæˆ²çµæŸ ğŸ‰";
            startBtn.textContent = "å†ä¾†ä¸€å ´";
            finalScoreSpan.textContent = score;
            finalScoreDiv.style.display = 'block';
        }

        function spawnBubbleLoop() {
            if (!isPlaying) return;
            spawnBubble();
            let randomDelay = Math.random() * 100 - 50; // éš¨æ©Ÿä¸€é»
            spawnTimeout = setTimeout(spawnBubbleLoop, currentSpawnRate + randomDelay);
        }

        function spawnBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            // éš¨æ©Ÿæ±ºå®šé¡è‰²
            // 35% è—, 35% ç´…, 15% é»ƒ, 15% é»‘
            const rand = Math.random();
            let type = 'blue';
            if (rand < 0.35) type = 'blue';
            else if (rand < 0.70) type = 'red';
            else if (rand < 0.85) type = 'yellow';
            else type = 'black';

            bubble.classList.add(type);
            bubble.dataset.color = type;

            const size = Math.floor(Math.random() * 50) + 70; // 70-120px
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;

            const maxLeft = 900 - size - 40;
            bubble.style.left = `${Math.floor(Math.random() * maxLeft) + 20}px`;

            // è¨­å®šéš¨æ©Ÿçš„ä¸Šå‡å‹•ç•« (1~3ç¨®è·¯å¾‘)
            const animType = Math.floor(Math.random() * 3) + 1;
            bubble.style.animation = `rise-${animType} ${currentRiseSpeed}s linear forwards`;

            // åªç¶å®š mousedownï¼Œä¸åˆ†å·¦å³éµ (ä½†å…¶å¯¦åªè™•ç†å·¦éµè¼ƒä½³ï¼Œä»¥å…å³éµè§¸ç™¼ç€è¦½å™¨é¸å–®é›–ç„¶è¢«æ“‹æ‰äº†)
            bubble.addEventListener('mousedown', handleBubbleClick);
            
            // å‹•ç•«çµæŸè‡ªå‹•ç§»é™¤
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });

            container.appendChild(bubble);
        }

        function handleBubbleClick(e) {
            if (!isPlaying) return;
            if (e.button !== 0) return; // é™åˆ¶åªæ¥å—å·¦éµ

            e.stopPropagation();
            const bubble = e.target;
            const color = bubble.dataset.color;
            
            const rect = bubble.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            if (color === 'yellow') {
                // é»ƒè‰²ï¼šæ²’åˆ†ï¼Œå¯ä»¥æˆ³ç ´ï¼Œä½†æ²’ç‰¹æ•ˆæˆ–è¼•å¾®ç‰¹æ•ˆ
                playSound('pop');
                showFloatingText(e.clientX, e.clientY, "+0", "#f6d365");
                bubble.remove();
                return;
            }

            if (color === 'black') {
                // é»‘è‰²ï¼šæ‰£åˆ†
                playSound('bad');
                score -= 1;
                scoreEl.textContent = score;
                showFloatingText(e.clientX, e.clientY, "-1", "#333");
                
                // é»‘è‰²æ°£çƒç‚¸é–‹ç‰¹æ•ˆ
                createParticles(centerX, centerY, '#434343');
                bubble.remove();
                return;
            }

            // ç´…è‰²æˆ–è—è‰²ï¼šå¾—åˆ†
            playSound('pop');
            score += 1;
            scoreEl.textContent = score;

            // è¦–è¦ºå›é¥‹
            createParticles(centerX, centerY, color === 'blue' ? '#00f2fe' : '#ff9a9e');
            showFloatingText(e.clientX, e.clientY, `+1`, color === 'blue' ? '#00f2fe' : '#ff9a9e');

            bubble.remove();
        }

        /**
         * ç²’å­çˆ†ç‚¸ç‰¹æ•ˆ
         */
        function createParticles(x, y, color) {
            // éœ€è¦æŠŠåº§æ¨™è½‰æ›æˆç›¸å°æ–¼ game-container
            const containerRect = container.getBoundingClientRect();
            const relX = x - containerRect.left;
            const relY = y - containerRect.top;

            for (let i = 0; i < 8; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.backgroundColor = color;
                
                const size = Math.random() * 8 + 4;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                p.style.left = `${relX}px`;
                p.style.top = `${relY}px`;

                // éš¨æ©Ÿå™´å°„æ–¹å‘
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 60 + 40;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                p.style.setProperty('--tx', `${tx}px`);
                p.style.setProperty('--ty', `${ty}px`);

                container.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
        }

        function showFloatingText(x, y, text, color) {
            const el = document.createElement('div');
            el.classList.add('floating-text');
            el.textContent = text;
            if (color) el.style.color = color;
            
            // ç¢ºä¿ä½ç½®åœ¨ container å…§
            const containerRect = container.getBoundingClientRect();
            el.style.left = `${x - containerRect.left}px`;
            el.style.top = `${y - containerRect.top}px`;
            
            container.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

    </script>
